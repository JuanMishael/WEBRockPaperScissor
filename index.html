<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="style.js" defer></script>
    <link rel="icon" href="" type="image/icon type"> 
</head>
<body>
    <div class="mainFrame">
        <div class="scoreFrame">
            <div data-Comscore class="Comscore">0</div>
            <div data-Userscore class="Userscore">0</div>
        </div>
        <div data-result class="wolframe"></div>
        <div class="buttonFrame">
            <button data-rock class="Rock" ></button>
            <button data-paper class="Paper"></button>
            <button data-scissors class="Scissors"></button>
        </div>
    </div>
    <button data-restart class="restart">clear</button>
</body>
</html>
